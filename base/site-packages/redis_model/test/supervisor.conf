[supervisord]
logfile = /tmp/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=2
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = false
minfds = 1024
#minprocs = 200
umask = 022
identifier = supervisor
directory = /tmp
nocleanup = true
childlogdir = /tmp
strip_ansi = false

[supervisorctl]
#serverurl = unix:///tmp/supervisor.sock
prompt = background_server

[program:follow_friend]
command=/usr/bin/python /Users/liuzheng/py.work.dir/trunk/wiplatform/apps/redis_model/test/background.py
process_name=%(program_name)s_%(process_num)02d
numprocs=2
autostart=true

