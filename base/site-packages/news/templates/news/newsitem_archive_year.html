{% extends "news/base.html" %}
{% load markup news_tags %}

{% block head_title %}
	News from {{ year }}
{% endblock %}

{% block main_content %}
<h1>News from {{ year }}</h1>

	<ul>
		{% for item in item_list %}
			<li><strong>{{ item.date|date:"M j" }} &ndash;</strong> <a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
		{% endfor %}
	</ul>

{% endblock %}
