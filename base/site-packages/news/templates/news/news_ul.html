{% load i18n %}
{% load humanize %}
{% load news_tags %}
{% load wiyun_comm %}
{% if category %}
      <div class="newsinfo">
        <div class="newsinfo-top">
          <p><a href="{% url news-by-category category.slug %}">{% trans "more" %}</a></p>
          {{ category.name }}</div>
        <div class="newsinfo-cen">
			<ul>
				{% get_posts_by_category category.slug 5 as news %}
				{% for i in news %}
				<li><!--span class="date">{{ i.date|naturalday }}</span--><a title="{{ i.title }}" href="{{ i.get_absolute_url }}">{{ i.title|truncatetexts:15 }}</a></li>
				{% endfor %}
			</ul>
        </div>
        <div class="newsinfo-foot"></div>
      </div>
{% endif %}
