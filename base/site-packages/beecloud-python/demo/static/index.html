<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>BeeCloud支付示例</title>

    <script language="JavaScript" type="text/javascript" src="static/jquery-2.1.4.min.js"></script>
    <link type="text/css" rel="stylesheet" href="static/demo.css" />

    <style type="text/css">
        body{ text-align:center}

        div{
            width: 100%;
            margin: 0 auto;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        ul li {
            float: left;
            margin: 0.1em 0.5em;
        }

        ul li img {
            cursor: pointer;
            width: 158px;
            border: rgba(0, 0, 0, 0.2) 2px solid;
        }

        ul li img:hover {
            box-shadow: 0 0 2px #FF6C2C;
            border: #FF6C2C 2px solid;
        }

        ul li input {
            display: none;
        }

        li.clicked img {
            box-shadow: 0 0 2px #FF6C2C;
            border: #FF6C2C 2px solid;
        }

    </style>

    <script type="text/javascript">
        function switch_img(pos) {
            var lis = pos.parentNode.children;
            for (var i = 0; i < lis.length; i++) {
                lis[i].className = "";
                //回车也算一个child node
                lis[i].childNodes[1].removeAttribute("checked");
            }

            pos.className = "clicked";
            pos.childNodes[1].setAttribute("checked", "checked");
        }

        function query_bills() {
            q_form = $("#query_form");
            q_form.attr("action", '/bills');
            q_form.submit();
        }

        function query_refunds() {
            q_form = $("#query_form");
            q_form.attr("action", '/refunds');
            q_form.submit();
        }

        function query_pre_refunds() {
            q_form = $("#query_form");
            q_form.attr("action", '/query_pre_refunds');
            q_form.submit();
        }

        function forward_subscribe() {
            window.open("/static/subscribe.html")
        }

        function query_subscriptions() {
            window.open("/subscriptions")
        }
    </script>
</head>
<body>

<form method="post" action="/bill" target="_blank" style="width:85%;margin: 0 auto;">
    <div>
        <p style="text-align:left; font-size:1.5em; margin-left:1em; margin-top:2em; margin-bottom:0.5em">
            选择以下平台，支付<b>2分钱</b></p>
        <ul class="clear" style="margin-top:20px">
            <li class="clicked" onclick="switch_img(this)">
                <input type="radio" value="ALI_WEB" name="channel" checked="checked">
                <img src="http://beeclouddoc.qiniudn.com/ali.png" alt="">
            </li>

            <li onclick="switch_img(this)">
                <input type="radio" value="UN_WEB" name="channel">

            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="UN_WAP" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/icon-unwap.png" alt="">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="ALI_QRCODE" name="channel">

            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="ALI_WAP" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/aliwap.png" alt="">
            </li>
            <li onclick="switch_img(this)">

                <img src="http://beeclouddoc.qiniudn.com/ybwap.png" alt="YEE WAP">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="YEE_WEB" name="channel">

            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="YEE_NOBANKCARD" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/ybcard.png" alt="YEE WEB">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="JD_WAP" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/jdwap.png" alt="JD　WAP">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="JD_WEB" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/jd.png" alt="JD　WEB">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="KUAIQIAN_WAP" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/kqwap.png" alt="KUAIQIAN WAP">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="KUAIQIAN_WEB" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/kq.png" alt="KUAIQIAN WEB">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="BD_WEB" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/bd.png" alt="KUAIQIAN WEB">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="BD_WAP" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/bdwap.png" alt="KUAIQIAN WEB">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="PAYPAL_PAYPAL" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/paypal.png" alt="PAYPAL PAYPAL">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="BC_GATEWAY" name="channel">
                <img src="http://7xavqo.com1.z0.glb.clouddn.com/icon_gateway.png" alt="BC GATEWAY">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="BC_EXPRESS" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/icon_BcExpress.png" alt="BC EXPRESS">

            <!--
            <li onclick="switch_img(this)">
                <input type="radio" value="PAYPAL_CREDITCARD" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/icon_paypal_credit.png" alt="PAYPAL CREDITCARD WEB">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="PAYPAL_SAVED_CREDITCARD" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/icon_paypal_kuaijiezhifu.png" alt="PAYPAL SAVED CREDITCARD">
            </li>
            -->
        </ul>
    </div>
    <div style="clear:both;width:200px;margin-bottom:2em;float:right;">
        <input type="submit" class="button" value="确认付款">
    </div>
</form>

<hr style="width:100%;margin-top:30px;"/>

    <div style="clear:both;width:200px;margin:0 auto;">
        <input onclick="forward_subscribe()" type="button" class="button" value="订阅支付">
    </div>

    <div style="clear:both;width:200px;margin:0 auto;">
        <input onclick="query_subscriptions()" type="button" class="button" value="查看所有的订阅">
    </div>

<hr style="width:100%;margin-top:30px;"/>

<form action="/transfer" style="width:85%;margin:0 auto;clear:both" method="post" target="_blank">
	<div>
        <p style="text-align:left; font-size:1.5em; margin-left:1em; margin-top:2em; margin-bottom:0.5em">
            选择以下平台，打款<b>1分钱</b></p>
    	<ul>
   		 	<li class="clicked" onclick="switch_img(this)">
                <input type="radio" value="WX_REDPACK" name="channel" checked="checked" />
                <img src="http://beeclouddoc.qiniudn.com/wx_redpack.png" alt="微信红包" />
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="WX_TRANSFER" name="channel" />
                <img src="http://beeclouddoc.qiniudn.com/wx_transfer.png" alt="微信单笔打款" />
            </li>
             <li onclick="switch_img(this)">
                <input type="radio" value="ALI_TRANSFER" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/ali_transfer.png" alt="支付宝单笔打款" />
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="ALI" name="channel" />
                <img src="http://beeclouddoc.qiniudn.com/alitransfer.png" alt="" />
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="BC_TRANSFER" name="channel" />
                <img src="static/bc_trans.png" alt="" />
            </li>
    	</ul>
    </div>
     <div style="clear:both;width:200px;margin-bottom:2em;float:right;">
        <input type="submit" class="button" value="确认打款">
    </div>
</form>

<hr style="width:100%;margin-top:30px;"/>

<form id="query_form" style="width:85%;margin:0 auto;clear:both" method="get" target="_blank">
    <div>
        <p style="text-align:left; font-size:1.5em; margin-left:1em; margin-top:2em; margin-bottom:0.5em">
            选择一个平台查询</p>
        <ul class="clear" style="margin-top:20px">
            <li class="clicked" onclick="switch_img(this)">
                <input type="radio" value="ALI" name="channel" checked="checked">
                <img src="http://beeclouddoc.qiniudn.com/ali.png" alt="">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="WX" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/wechat.png" alt="">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="UN" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/unionpay.png" alt="">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="YEE" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/yb.png" alt="YEE">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="YEE_WAP" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/ybwap.png" alt="YEE">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="JD" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/jd.png" alt="YEE">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="KUAIQIAN" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/kq.png" alt="YEE">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="BD" name="channel">
                <img src="http://beeclouddoc.qiniudn.com/bd.png" alt="BAIDU">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="BC" name="channel">
                <img src="static/bc.png" alt="BeeCloud">
            </li>
            <li onclick="switch_img(this)">
                <input type="radio" value="ALL" name="channel">
                <img src="static/all.png" alt="无渠道查询">
            </li>
        </ul>
    </div>
    <div style="clear: both;margin:0 auto;width:700px">
        <ul>
            <li><input onclick="query_bills()" type="button" class="button" value="订单查询"></li>
            <li><input onclick="query_refunds()" type="button" class="button" value="退款查询"></li>
            <li><input onclick="query_pre_refunds()" type="button" class="button" value="预退款查询"></li>
        </ul>
    </div>
</form>

<div style="clear: both;margin: 0 auto;width: 100px;height: 60px;">
</div>
</body>
</html>
