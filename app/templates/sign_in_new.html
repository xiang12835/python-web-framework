{% extends 'application/wx_article_base.html' %}

{% block reset_css %}
	<style type="text/css">
		body {
			background-color: #fff;
		}

		.container-box {
			background-color: #e7e8eb;
		}

		.login_frame {
			padding: 25px 35px 20px;
			border-radius: 2px;
			-moz-border-radius: 2px;
			-webkit-border-radius: 2px;
			box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
			-moz-box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
			-webkit-box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
			background-color: #fff;
			box-sizing: content-box;
			width: 316px;
			margin: 25px auto 0;
			float: right;
			position: relative;
		}

		.login_input_panel {
			margin-top: 5px;
		}

		.login_input {
			position: relative;
			padding: 3px 0 3px 54px;
			border: 1px solid #e7e7eb;
			margin-top: -1px;
		}

		.login_input input {
			border: 0;
			outline: 0;
			padding: 11px 0;
			vertical-align: middle;
			width: 100%;
		}

		input:-webkit-autofill, textarea:-webkit-autofill, select:-webkit-autofill {
			box-shadow: inset 0 0 0 1000px #fff;
			-moz-box-shadow: inset 0 0 0 1000px #fff;
			-webkit-box-shadow: inset 0 0 0 1000px #fff;
		}

		.login_help_panel {
			overflow: hidden;
			margin-top: 10px;
		}

		.login_btn_panel {
			margin-top: 20px;
			margin-bottom: 10px;
		}

		.icon_login {
			position: absolute;
			left: 15px;
			top: 40%;
			margin-top: -11px;
			width: 16px;
			height: 18px;
			vertical-align: middle;
			display: inline-block;
		}

		.pwd {
			left: 17px;
		}

		.login_input > i {
			display: block;
			color: #888;
			opacity: .5;
			text-align: right;
		}

		.error-mes .alert-error {
			padding: 0;
			color: #cd5c5c;
		}

		.error-mes h4 {
			font-size: 13px;
		}

		.fix-info {
			display: none;
		}

		.banner {
			background: transparent url({{ STATIC_URL }}images/login_banner.jpg) no-repeat center center;
			background-color: #090b1a;
			height: 460px;
			overflow: hidden;
		}

		.banner .inner-wrap {
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
			position: relative;
		}
	.qrcode_panel {
    position: absolute;
    top: 24px;
    right: -141px;
    background-color: #fff;
    padding: 16px;
    border-radius: 2px;
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    text-align: center;
    color: #717375;
    font-size: 12px;
}
	</style>

{% endblock %}

{% block middle_content %}

	<div class="banner">


		<div class="inner-wrap">

			<div class="login_frame">
				<h3>登录</h3>

				<div class="login_err_panel" style="display:none;" id="err"></div>
				<form class="login_form" id="loginForm" method="post" action="{% url 'signin' %}">
					{% csrf_token %}
					<div class="login_input_panel" id="js_mainContent">
						<div class="login_input">
							<i class="icon-user icon-2x icon_login"> </i>
							<input type="text" placeholder="账号" id="account" name="username">
						</div>
						<div class="login_input">
							<i class="icon-lock icon-2x icon_login pwd"> </i>
							<input type="password" placeholder="密码" id="pwd" name="password">
						</div>
					</div>
					<div class="login_help_panel">
						<label class="frm_checkbox_label" for="rememberCheck">
							<i class="icon_checkbox"></i>
							<input type="checkbox" class="frm_checkbox" id="rememberCheck">
							记住帐号
						</label>
					</div>
					{% if form.errors %}
						<div class="error-mes">
							{% for error in form.non_field_errors %}
								<div class="alert alert-error"><h4> {{ error }}</h4></div>
							{% endfor %}
						</div>
					{% endif %}
					<div class="error-mes fix-info">
						<div class="alert alert-error"><h4>
						 账号或密码不能为空
						</h4></div>
					</div>
					<div class="login_btn_panel">
						<button class="btn_login btn btn-primary" type="submit" title="点击登录" href="javascript:"
								id="loginBt">
							登录
						</button>
					</div>
				</form>

				<dl class="qrcode_panel">
					<dt>
						<img src="https://res.wx.qq.com/mpres/htmledition/images/mp_qrcode218877.gif">
					</dt>
					<dd>
						扫描并关注<br>微信公众平台
					</dd>
				</dl>
			</div>

		</div>
		<script type="text/javascript">
			$(document).ready(function () {
				$(".container").remove();

				$('#loginForm').submit(function () {
					var username = $.trim($("#account").val());
					var passwd = $.trim($("#pwd").val());
					var fix_mes = $(".fix-info");
					if (username === '' || passwd === '') {
						$(".error-mes").hide();
						fix_mes.show();
						return false;
					}
					fix_mes.hide();
					return true;
				})
			})
		</script>
{% endblock %}
