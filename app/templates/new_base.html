<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        {% block head_title %}
        {% endblock %}
    </title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="Content-type" name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <!--meta http-equiv="Content-type" name="viewport"
      content="width=320,maximum-scale=1.3,user-scalable=no"-->

    <META property="wb:webmaster" content="d65033b60b32b71d"/>
    <META content=IE=EmulateIE7 http-equiv=X-UA-Compatible>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}slick/slick-theme.css"/>
    <link href="{{ STATIC_URL }}bootstrap-3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}home/css/yk_mobile.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.png">

    <script src="{{ STATIC_URL }}js/jquery-1.11.3.min.js"></script>

    <style type="text/css">
        .action_tag {
            width: 20px;
            height: 20px;
        }

        .navigation-div {
            color: black;
            font-size: 18px;
        }

        #myModal .modal-body {
            max-height: 530px;
        }

        .modal-backdrop {
            background-color: #ccc;
        }

        .form_date input {
            max-width: 90px;
        }

        hr {
            margin: 3px 0;
        }

        body {
            _width: expression(this.parentNode.clientWidth);
            font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
            padding-top: 0;
            background: #f0f0f0;
        }

        img {
            max-width: 100% !important;
            vertical-align: middle;
        }

        html {
            font-size: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        a, div {
            margin: 0;
            -webkit-padding-start: 0
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 20px;
            color: #333333;
            background-color: #f6f6f6;
            -webkit-padding-start: 0
        }

        html {
                font-size: 62.5%;
            }

        @media (device-height:480px) and (-webkit-min-device-pixel-ratio:2) {
            /* 兼容iphone4/4s */
            html {
                font-size: 53.34%;
            }
        }

        @media (device-height:568px) and (-webkit-min-device-pixel-ratio:2) {
            /* 兼容iphone5 */
            html {
                font-size: 53.34%;
            }

        }

        @media (min-device-width : 375px) and (max-device-width : 667px) and (-webkit-min-device-pixel-ratio : 2) {
            /* iphone 6 */
            html {
                font-size: 62.5%;
            }
        }

            /* iphone6 plus */
        @media (min-device-width : 414px) and (max-device-width : 736px) and (-webkit-min-device-pixel-ratio : 3) {
            html {
                font-size: 69%;
            }
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            -webkit-padding-start: 0
        }

        footer {
            height: 25px;
            background: #000;
            margin: -28px auto 0 auto;
            color: #FFF;
        }

        .table {
        {#            width: auto;#}
        }

        .table td {
            font-size: 13px;
            word-break: break-all;
            max-width: 250px;
        }

        .row-fluid {
            width: auto;
        }

        ol, ul {
            list-style: none;
            margin: 0;
            -webkit-padding-start: 0
        }

        #content {
            margin: 0;
            padding: 0;
            min-height: 100%;
            _height: 100%;
        }
    </style>
    <!-- css link block -->
    {% block link %}
    {% endblock %}

</head>

<body>
{% block body %}
    <!-- Part 1: Wrap all page content here -->
    {% block header %}{% endblock %}
    <div id="content">

        {% block content %}{% endblock %}
        <div>
            <a href="#"><img id="backtotop" src="http://r3.ykimg.com/0510000054AA1E5A6714C00847071557"
                             style="display: none;position:fixed" title="返回顶部"></a>
        </div>
    </div>

    <script src="{{ STATIC_URL }}bootstrap-3/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-migrate-1.2.1.min.js"></script>
    <script src="{{ STATIC_URL }}slick/slick.min.js"></script>



    {% block js %}

    {% endblock %}


{% endblock %}
</body>

</html>
