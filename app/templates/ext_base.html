<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        {% block title %}
            必胜公考CMS平台
        {% endblock %}
    </title>
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">

    <link href="{{ STATIC_URL }}bootstrap-3/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}toast_message/jquery.toastmessage.css" rel="stylesheet" type="text/css"/>

    <script src="{{ STATIC_URL }}js/jquery-1.11.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui.js"></script>
    <script src="{{ STATIC_URL }}jquery-validate/jquery.validate.js"></script>



    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}edit_demo/css/jquery-ui.css">
	<link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{{ STATIC_URL }}ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="{{ STATIC_URL }}ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="{{ STATIC_URL }}ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}ico/apple-touch-icon-57-precomposed.png">

    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.png">
    <style>
        .navbar-left a span {
            display: none;
        }

        .navbar-left .active a {
            color: orangered;
        }

        .navbar-left .active a span {
            display: inherit;
        }
        .error{color: red;}

		body {
			min-width: 1200px;
			background: #e7e8eb;
		}

		.header {
			border-top: 4px solid #06a7e1;
			border-bottom: 1px solid #d9dadc;
			background-color: #fff;
			font-family: 'Helvetica Neue', 'Hiragino Sans GB', 'Microsoft YaHei', 黑体, Arial, sans-serif;
		}
		.header-box {
			margin:0 auto;
			width: 1200px;
			height: 65px;
		}
		.header-box h3 {
			margin: 0;
			color: #777;
		}
		.container {
			width: 1200px;
			padding: 40px 0;

		}
		.container-box {
			background-color: #fff;
		}
		.account {
			padding-top: 20px;
			font-size: 14px;
		}

		.account div {
			display: inline-block;
		}
		.account-meta {
			width: auto;
			padding-right: 5px;
			text-align: right;
			padding-left: 14px;
			border-left: 1px solid #e7e7eb;
		}

		.account-link a {
			display: inline-block;
			margin-left: 5px;
			line-height: 16px;
			padding-left: 14px;
			border-left: 1px solid #e7e7eb;
			color: #222;
			text-decoration: none;
		}
		.account-link a:hover {
			color: #459ae9;
			text-decoration: underline;
		}
		.account-back-home a{
			border: none;
			padding-right: 14px;
		}
		.account-back-home a:hover {
			text-decoration: none;
		}
    </style>
    {% block link %}

    {% endblock %}
</head>
<body>
<div class="header">
	<div class="header-box">
		<div class="pull-left">
			<h3>
            <span style="">
                
  			</span>
			<span style="vertical-align: -18px;"><i class='glyphicon glyphicon-education'> </i>
                必胜公考CMS平台</span>
			</h3>
		</div>
		{% if request.user.is_authenticated %}
		<div class="pull-right">
			<div class="account">
				<div class="account-link account-back-home">
					<a href="/" title="主页">
					<i class="icon-home"></i>
						</a>
				</div>
				<div class="account-meta"><i class="icon-user"></i>
					{{ request.user }}</div>
				<div class="account-logout account-link">
					<a href="/signout">退出</a>
				</div>
			</div>
		</div>
		{% endif %}
	</div>
</div>

{% block middle_content %}

{% endblock %}

<div class="container">
	<div class="container-box clearfix">
    {% block content %}

    {% endblock %}
	</div>
</div>
{% block endlink %}
{% endblock %}
{% block endjs %}
{% endblock %}
<script src="{{ STATIC_URL }}toast_message/jquery.toastmessage.js"></script>
<script type="text/javascript" language="javascript">
    var localpath = window.location.pathname.split("/");
    var localpath0 = localpath[2];
    $(document).ready(function () {
		try {
			$("#left-nav #" + localpath0).addClass("selected");
		}catch(e){

		}
        $(".del").click(function () {
            var status = confirm("确认删除吗?");
            if (!status) {
                return false;
            }
        });

        var menu_target = $("#menu-sel").val();
        $(".menu_item").each(function(){
            if ($(this).data("menu-id") === parseInt(menu_target)){
                $(this).addClass("selected");
            }
        })
    });

</script>
</body>
</html>
