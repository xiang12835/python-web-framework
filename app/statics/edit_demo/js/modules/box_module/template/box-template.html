<script type="text/template" id="box-template">

    <li id="<%- id %>" data-form='<%- form %>' data-id='<%- id %>' data-sort='<%- sort %>' data-type='<%- type %>'
        onclick='formView.onItemSelect(this);'>
        <span name="title"><%- box_name %></span>

        <div id="app-box">
            <!--盒子-->
            <div class="app-box">

                <div class="container-fluid">
                    <div class="row">
                        <div id="<%- box_id %>">
                        </div>
                    </div>
                    <div class="row">
                        <div id="<%- box_tail_id %>" class="box_tail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </li>
</script>

<script type="text/template" id="box-item-template">
    <div class="col-xs-6">

        <div class="v">

            <div class="v-thumb">
                <div class="v-pic-real"
                     style="background-image:url('<%- item_img %>');"></div>
                <div class="v-overlay"></div>
                <div class="v-description v-large">
                    <div class="v-title">
                        <span class="v-num"><%- item_summary %></span>
                    </div>
                </div>
            </div>

            <div class="v-metadata">
                <div class="v-title pull-left">
                    <span><%- item_title %></span>
                </div>
                <div class="v-subtitle">
                    <span class="v-num"><%- item_subtitle %></span>
                </div>
            </div>
        </div>
    </div>
</script>


<script type="text/template" id="box-tail-item-template">
    <div class="box-tail-item">
        <div class="tail-item">
            <div class="tail-icon">
                <img src="<%- item_img %>" width="40px" height="40px">
            </div>
            <div class="tail-info">
                <span class="title"><%- item_title %></span><br>
                <span class="desc"><%- item_desc %></span>
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>
</script>
