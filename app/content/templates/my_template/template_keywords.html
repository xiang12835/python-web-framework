{% extends 'application/app_base.html' %}
{% load staticfiles %}
{% load util_template_tags %}

{% block reset_css %}
<link rel="stylesheet" href="{{ STATIC_URL }}file_upload/css/jquery.fileupload-ui.css">
<link rel="stylesheet" href="{{ STATIC_URL }}file_upload/css/jquery.fileupload.css">
<script src="{{ STATIC_URL }}bootstrap-3/js/bootstrap.min.js"></script>
    <style>
        .row {
            margin: 20px;
        }
    </style>
{% endblock %}


{% block col_main %}
<div class="row">

    <div class="title-tab">
        <ul class="tab-navs">
            <li class="tab-nav selected first"><a href="#">关键词</a></li>
        </ul>
    </div>

    {% if msg %}
        <div class="alert alert-danger" role="alert">{{msg}}</div>
    {% endif %}

    <form class="form-horizontal" method="post" action="{% url 'template_keywords' %}" id="form_id">
        <fieldset>

            <input type="hidden" class="form-control" id="itemid" name="itemid" value="{{ template_id }}">
            <input type="hidden" class="form-control" id="kw_count" name="kw_count" value="{{ kw_count }}">

            {% for data in datas %}
            <div class="form-group">
                <label for="{{ data.0 }}" class="col-sm-2 control-label">{{ data.1 }}</label>
                <div class="col-sm-8">
                      <input type="text" class="form-control" id="{{ data.0 }}" name="{{ data.0 }}" value="" />
                </div>
            </div>
            {% endfor %}


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-primary" id="submit_btn">发送</a>
                    <a class="btn btn-default"
                       href="{% url 'my_template_list' %}"><i
                            class="icon-circle-arrow-left"></i>返回</a>
                </div>
            </div>
        </fieldset>
    </form>

</div>

    <input type="hidden" id="menu-sel" value="3">
{% endblock %}

{% block js %}
<script src="{{ STATIC_URL }}file_upload/js/jquery.fileupload.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.autocomplete.js"></script>
<script src="{{ STATIC_URL }}js/json2.js"></script>

<script type="text/javascript">
    {% include "common/image_upload.js" %}

    $(function(){

        function check() {

            return true;
        }

        $('#submit_btn').click(function(){
            if(check()) {
                $('form').submit();
            }
        });


    });

</script>
{% endblock js %}
