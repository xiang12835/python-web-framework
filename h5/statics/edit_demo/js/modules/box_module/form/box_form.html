<div id="box_form" style="display:none" class="app-sidebar-inner js-sidebar-region">
    <form>

        <div class="form-group">
            <label for="title">模块标题</label>
            <input type="text" onblur="formView.do_save(2)" class="form-control" id="title" placeholder="模块标题...">
        </div>

        <div class="form-group">
            <label for="url">标题跳转</label>
            <select class="little-form-control valid" id="title_skip_type" name="title_skip_type">
                {% for st in title_skip_type %}
                <option value={{ st.0 }}>{{ st.1 }}</option>
                {% endfor %}
            </select>
            <div id="title_skip_info" style="display: none">
            <input type="text" readonly class="little-form-control" id="title_skip_name" value>
            <input type="hidden" id="title_skip_to_id" value>
            <span class="btn btn-xs btn-default" id="title_skip_button">选择</span>
            </div>
                <input type="url" onblur="formView.do_save(2)" class="form-control" id="title_link" placeholder="url"/>
        </div>
        <div id="s-tags-list" class="form-group">
            <label>标签跳转(最多3个)&nbsp;&nbsp;<span id="add_tag_button" class="btn btn-xs btn-default" onclick="formView.add_tag_list(this)">添加</span></label>
            <ul class="form-tags-list clearfix tags-sortable">
            </ul>
        </div>

        <div id="s-video-list" class="form-group" style="display: none">
            <label for="title">选取视频</label>
            <ul class="form-video-list clearfix vl-sortable">
            </ul>
        </div>

        <div id="s-tail-list" class="form-group" style="display: none">
            <label for="title">尾部推荐</label>
            <ul class="form-video-list clearfix vl-sortable">
            </ul>
        </div>

        <button type="button" onclick="videoView.add_video(2,{{ app_id }})" class="btn btn-default">添加视频</button>

        <!-- <button id="tail_button" type="button" onclick="videoView.add_video(21,{{ app_id }})" class="btn btn-default">尾部推荐</button> -->
        
        <button type="button" onclick="formView.del_module(2)" class="btn btn-default">删除</button>
    </form>
</div>
