<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
  <title id="activity_title">必胜公考app内测活动须知</title>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    ul,ol,dl {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    a {
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }
    #main {
      max-width: 800px;
      padding: 15px;
    }
    html {
      font-family: PingFangSC-Regular;
      font-size: 14px;
      color: #666;
    }
    button {
      background: #FFBC42;
      border: 1px solid #FF9E4D;
      box-shadow: 0 2px 0 0 rgba(255,188,66,0.50);
      border-radius: 4px;
      font-family: PingFangSC-Semibold;
      font-size: 16px;
      color: #FFFFFF;
      width: 200px;
      height: 40px;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="main">
  </div>
  <button><a href="index.html">返回</a></button>
</body>
<script type="text/javascript">
var base_url="http://test.api.platform.winlesson.com/";
var topic_id=1;
//通信
$.ajax({
  url: base_url+"info/topic/detail"+"?tid="+topic_id,
  type: "get",
  success: function(res){
    if (res.code==200) {
      var topic_data=res.topic;
      document.getElementById('activity_title').innerText = topic_data.activity_title;
      document.getElementById('main').innerHTML=topic_data.activity_content;
    }
  }
});
</script>
</html>
