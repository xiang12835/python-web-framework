<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>问答-话题-详情</title>
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <style type="text/css">
  #mask,#dialog{display:none}#dialog blockquote{display:none}ul{overflow-x:hidden}*{margin:0;padding:0}html{font-family:PingFangSC-Regular, Microsoft YaHei;font-size:14px;color:#666}body{width:100%;overflow-x:hidden;max-width:800px;padding-bottom:60px;background-color:#f2f2f2}img{width:100%}body>*{background-color:#fff}ul,ol,dl{padding:0;margin:0;list-style:none}input,button{border:0;-webkit-appearance:none;color:inherit;background-color:transparent}.pa15{padding:15px}.banner{width:100%;position:relative;background-color:#e5e5e5;overflow:hidden}.banner .title{height:1em;text-align:center;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto;font-family:PingFangSC-Semibold, Microsoft YaHei;font-size:24px;color:#FFF;letter-spacing:0}dt{font-family:PingFangSC-Semibold, Microsoft YaHei;font-weight:bold;font-size:14px;color:#333;vertical-align:middle;margin-bottom:10px}dd{font-family:PingFangSC-Regular, Microsoft YaHei;font-size:14px;color:#666}i{font-style:normal;display:inline-block}i.doilike{width:30px;height:40px}i.like{background:url("img/like.png") no-repeat center left/15px 15px}i.liked{background:url("img/liked.png") no-repeat center left/15px 15px}i.comment{width:24px;height:40px;background:url("img/comment.png") no-repeat center right/15px 15px}i.more{width: 15px; height: 20px; background:url("img/more@2x.png") no-repeat center/15px 15px;float:right}i.likeNum{margin-left:-10px;width:auto}.bottomShadow{padding-bottom:10px;margin-bottom:5px;border-bottom:1px solid #dfdfdf;box-shadow:0 5px 0 #f2f2f2}.reply li header>*,.in-a-line>*{vertical-align:middle}.portrait{display:inline-block;width:40px;height:40px;border-radius:50%;overflow:hidden;margin-right:10px}.portrait>img{width:100%}.reply header>.username{font-family:PingFangSC-Medium, Microsoft YaHei;font-size:14px;color:#333;margin-right:5px;width:28%;height:100%;display:inline-block;word-break:break-all;text-overflow:ellipsis;overflow:hidden}.reply h5{margin-bottom:20px}.reply li:after{content:"";display:block;height:1px;width:100%;position:relative;left:50px;background-color:#f2f2f2}.reply li header{font-family:PingFangSC-Regular, Microsoft YaHei;font-size:12px;color:#999;letter-spacing:0;height:40px;line-height:40px;clear:both;padding-top:10px}.reply li header .goRight{float:right}.reply li header .goRight>*{vertical-align:top}.reply li .content{padding-left:50px;margin-bottom:15px;line-height:20px}.reply li .content blockquote{background-color:#f9f9f9;border-radius:8px;padding:10px}.reply li .content blockquote>.username{color:#ffbc42;margin-right:.5em}.dialog{width:100%;z-index:999;background:#fff;position:fixed;bottom:0;padding:11px 52px 11px 15px;box-sizing:border-box}.dialog .portrait{width:24px;height:24px}.dialog blockquote{width:100%;background:#fff;padding:7px 17px;font-family:PingFangSC-Regular, Microsoft YaHei;font-size:14px;color:#999;height:24px;line-height:24px;position:absolute;left:0;top:-38px}.dialog blockquote *{line-height:24px}.dialog blockquote .content{word-break:break-all;text-overflow:ellipsis;overflow:hidden}.dialog .input-frame{background:#f9f9f9;border-radius:4px;font-family:PingFangSC-Regular, Microsoft YaHei;font-size:14px;color:#333}.dialog input{box-sizing:border-box;width:100%;height:38px;line-height:38px;padding:9px 10px}.dialog button{width:22px;height:22px;display:inline-block;background:url(img/send@2x.png) no-repeat center/100%;position:absolute;right:15px;bottom:19px}#mask{position:fixed;width:100%;height:100%;background:rgba(0,0,0,.4);top:0;left:0;z-index:99}.fake.dialog{height:60px;line-height:60px;z-index:0}.fake.dialog .input-frame{height:38px;line-height:38px;color:#333;padding-left:10px;word-break:break-all;text-overflow:ellipsis;overflow:hidden}@media screen and (min-width:370px){.reply header>.username{width:40%}}
  </style>
</head>

<body>
  <header class="banner">
    <img id="banner" src="" alt="banner">
    <h4 id="title" class="title"></h4>
  </header>
  <dl id="description" class="bottomShadow pa15">
    <dt id="activity_title"><i class="more"></i></dt>
    <dd id="activity_desc"></dd>
  </dl>
  <!-- 评论内容 -->
  <ul id="best_comments" class="reply bottomShadow pa15">
    <h5>最赞回应</h5>
  </ul>
  <ul id="all_comments" class="reply bottomShadow pa15">
    <h5>最全回应</h5>
  </ul>
  <!-- 底部假的对话框 -->
  <div id="fake" class="dialog fake">
    <div class="input-frame">评论话题</div>
    <button type="submit"></button>
    </form>
  </div>
  <!-- 真正可用的对话框 -->
  <div id="dialog" class="dialog">
    <blockquote class="in-a-line">
      <span class="portrait">
          <img src="">
        </span>
      <span class="content">这是被引用的话</span>
    </blockquote>
    <form>
      <div class="input-frame">
        <input type="text" name="reply_content" id="reply_content" data-cid="">
      </div>
      <button type="button" id="submit"></button>
    </form>
  </div>
  <div id="mask"></div>
</body>
<script type="text/javascript" src="topic_script.js"></script>
</html>
