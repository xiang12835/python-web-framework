<div id='dialog-popuser-imagetext' title="添加" style="display: none">
    <form method="post" novalidate="novalidate">
        <div id="div_for_skip_type">
            <h5>类型:</h5>

            <select class="form-control valid" id="skip_type" name="skip_type">
                <option value="url">url</option>
                <option value="id">id</option>
            </select>
        </div>

        <div id="div_for_common_type_field">
            <span id="u-title">标题<span style="color: orangered">*</span>:
                <input type="text" class="form-control" id="title"
                       placeholder="标题..."/>
            </span>

            <span id="u-summary">腰封:
                <input type="text" class="form-control" id="summary"
                       placeholder="腰封..."/>
            </span>

            <span id="u-subtitle">副标题:
                <input type="text" class="form-control" id="subtitle"
                       placeholder="副标题..."/>
            </span>

            <span id="u-url">url<span style="color: orangered">*</span>:
                <input type="text" class="form-control" id="url"
                       placeholder="url"/>
            </span>

            <span id="u-id" style="display:none" >id<span style="color: orangered">*</span>:
                <input type="text" class="form-control" id="id"
                       placeholder="id"/>
            </span>

            <span id="u-iid">课程id<span style="color: orangered">*</span>:
                <input type="text" class="form-control" id="iid"
                       placeholder="课程id"/>
            </span>

            <span id="u-img">图片（）:
                <span id="imagetext-u-screen-button" class="btn btn-success fileinput-button">
                    <span>+ 上传图片...</span>
                    <input id="imagetext-u-screen-upload" type="file" name="files[]" multiple>
                </span>
                <div id="imagetext-u-screen-success" class="alert alert-success upload-pic"
                     style="margin:0;  ">
                    <button type="button" class="close">&times;</button>
                    <img id='imagetext-u-screen-content' src=""
                         class="img-polaroid" style="max-height: 150px;">
                </div>
                <div id="imagetext-u-screen-progress"
                     class="progress progress-success progress-striped  active"
                     style="display: none">
                    <div class="bar"></div>
                </div>
            </span>
        </div>
    </form>
</div>
