<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>倒计时</title>
  <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }
  #main {
    width: 100%;
    height: 150px;
    overflow: hidden;
    position: relative;
  }
  #main img {
    width: 100%;
    display: block;
    height: 118px;
  }
  header {
    height: 32px;
    line-height: 32px;
    font-size: 12px;
  }
  header>* {
    height: 32px;
    line-height: 32px;
  }
  #counter {
    position: absolute;
    top: 0;
    right: 0;
    margin-right: 10px;
  }
  #counter d, #counter h, #counter m, #counter s {
    display: inline-block;
    width:22px;
    height:22px;
    line-height:22px;
    font-family: PingFangSC-Medium;
    font-weight: bold;
    text-decoration: none;
    text-align: center;
    color: #333;
    border: 1px solid #e5e5e5;
  }
  #counter>i {
    font-family: PingFangSC-Regular;
    background: inherit;
    color: inherit;
    padding: 0;
    font-weight: 700;
  }
  #counter i:nth-child(1){
    font-weight: normal;
  }
  #counter i:nth-child(3){
    margin-left: 4px;
    margin-right: 10px;
    font-weight: normal;
  }
  </style>

  <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?ee4433ce841f7d9c97fbc65c7ec66146";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
      </script>
      
</head>

<body>
  <div id="main">
    <header>
      <div style="margin-left: 8px; font-weight: bold">{{ card.title }}</div>
      <div id="counter">
        <i>剩余</i>
      </div>
    </header>
    <img id="count_image" class="banner" src="{{ card.image }}">
  </div>
</body>
<script src = "{{ static_url("js/countdown.js") }}" type="text/javascript"></script>
<script type="text/javascript">
var courseId = "{{ card.course_id }}";
document.getElementById("main").onclick = function(e) {
  if (!!window.jumptocoursedetail) {
    // stopDefault(e);
    window.jumptocoursedetail.jumpToCourseDetailControllerWithCourseId(courseId);
    return false;
  } else {
    // stopDefault(e);
    console.log("未找到jumptocoursedetail对象！")
  }
}
var c = new Countdown($("#counter"), "{{ card.count_down_time }}", " : ", "d:h:m:s");
</script>

</html>
