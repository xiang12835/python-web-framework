<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <title>必胜公考-资讯详情</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://img.winlesson.com/css/q-and-a.css"> </head>
    <style type="text/css">
    * {
      font-family: "PingFangSC", "Myriad Set Pro", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    }
    body {
      padding: 20px;
      margin: 0;
      position: relative;
      max-width: 680px;
    }

    h1 {
      font-size: 24px;
      height: 33px;
      line-height: 33px;
      margin-bottom: 20px;
    }

    body>blockquote {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 15px;
      font-family: PingFangSC-Regular;
      font-size: 14px;
      color: #666;
      letter-spacing: 0.78px;
    }

    .writerInfo {
      font-size: 12px;
      line-height: 17px;
      color: #999;
      margin-top: 10px;
      margin-bottom: 20px;
      font-family: PingFangSC-Regular;
      letter-spacing: 0.67px;
    }

    .writerInfo p {
      margin-bottom: 2px;
    }

    .content {
      font-family: PingFangSC-Regular;
      font-size: 16px;
      color: #333;
      line-height: 28px;
    }

    .content img {
      display: block;
      width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .content blockquote {
      position: relative;
      font-family: PingFangSC-Regular;
      font-size: 14px;
      color: #666666;
      letter-spacing: 0;
      line-height: 28px;
      padding: 0 25px;
      margin-bottom: 15px;
    }

    .content blockquote::before {
      content: "";
      display: block;
      position: absolute;
      width: 20px;
      height: 20px;
      background: url(img/left@2x.png) no-repeat center/cover;
      top: 0;
      left: 0;
    }

    .content blockquote:after {
      content: "";
      display: block;
      position: absolute;
      width: 20px;
      height: 20px;
      background: url(img/right@2x.png) no-repeat center/cover;
      bottom: 0;
      right: 0;
    }

    .class-video {
      margin-bottom: 15px;
    }

    .class-video video {
      display: block;
      margin: auto;
    }

    .theEnd {
      height: 80px;
      background: url(img/theend@2x.png) no-repeat center/100%;
    }

    .copyright {
      font-family: PingFangSC-Regular;
      font-size: 12px;
      color: #999999;
      letter-spacing: 0.67px;
    }


    </style>
</head>

<body>
<h4>{{info.title}}</h4>
<div class="writerInfo">
    <p>作者：<span>{{info.author}}</span></p>
    <p>来源：<span>必胜公考</span></p>
</div>
<div class="content">
    {% raw info.content %}
</div>
<div class="theEnd"></div>
<div class="copyright">
    &copy;本文版权归 <span>{{info.author}}</span> 所有，任何形式的转载请联系作者本人。
</div>

{% if is_h5 %}
<!-- APP下载 -->
<section id="v-code" class="v-code cf">
    <a href="http://a.app.qq.com/o/simple.jsp?pkgname=gwy.winlesson.app">
        <img src="http://img.winlesson.com/img/applogo1024@2x.png">
        <p><b>下载必胜公考APP</b>
            <br/> 第一时间掌握最新资讯 </p>
        <img id="quit" class="quit" src="http://img.winlesson.com/img/white@1x.png">
        <div class="btn">立即下载</div>
    </a>
</section>
{% end %}

<script>
  document.getElementById('quit').onclick = function()
    {
      document.getElementById('v-code').style.display = "none";
      return false;
    }
</script>
</body>

</html>
