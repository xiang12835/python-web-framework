<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
         <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
        <style type="text/css">
            html,
            body {
                width: 100%;
                height: 100%;
                font-family: -apple-system, BlinkMacSystemFont, PingFang SC, Helvetica, Tahoma, Arial, Hiragino Sans GB, Microsoft YaHei, SimSun, Heiti, sans-serif !important;
            }
            
            @media screen and (min-width: 1200px) {
                html,
                body {
                    width: 420px !important;
                    margin: 0 auto;
                }
                body {
                    background-color: #FFF !important;
                }
            }
            
            .container {
                padding: 10px;
            }

            .success_text {
                margin 0 auto;
                text-align: center;
                font-size: 24px !important;
                color:#39b53b !important;
            }
            
            .wxinput {
                border-radius: 4px;
                border: 1px solid #dcdfe6;
                box-sizing: border-box;
                color: #606266;
                display: inline-block;
                font-size: inherit;
                height: 38px;
                line-height: 1;
                outline: 0;
                padding: 0 15px;
                transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
                width: 100%;
                margin-bottom: 20px;
                margin-top: 10px;
                -webkit-appearance: none;
                background-color: f6f6f6;
            }
             input {outline:none;}
            
            .wxbtn {
                position: relative;
                display: block;
                border-color:#1AAD19;
                border: 0px;
                margin-left: auto;
                margin-right: auto;
                padding-left: 14px;
                padding-right: 14px;
                box-sizing: border-box;
                font-size: 18px;
                text-align: center;
                text-decoration: none;
                line-height: 2.55555556;
                border-radius: 5px;
                -webkit-tap-highlight-color: transparent;
                overflow: hidden;
                color: #FFFFFF;
                background-color: #1AAD19;
                width: 100%;
            }
            .center{
                text-align: center;
            }
            .imglogo{
                width: 130px;
                margin-top: 10px;;
                margin-bottom: 30px;;
            }

            body {
                    margin: 0px !important;
                }
        </style>

    </head>

    <body onselectstart="return true;" ondragstart="return false;">
        <form id="form">

            <div class="container" style="display:none"  id="pay_success">
                <div class="success_text">微信支付成功!</div>
            </div>

            <div class="container" id="pay">
                <div class="center">
                    <img class="imglogo" src="http://www.winlesson.com/static/img/logo.8ce1605.png"/>
                </div>

                <div>金额(￥)</div>
                <div class="center">
                    <input name="amount" class="wxinput" id="amount" value="" placeholder="请输入数字金额，单位元"  autofocus="autofocus" />
                    <button type="button" class="wxbtn mt20" id="subBtn">提交</button>
                    <input type="hidden" id="icode"  value='{{code}}'/>
                    <input type="hidden" id="iopenid" value='{{openid}}'/>
                    <input type="hidden" id="iaccess_token" value='{{access_token}}'/>
                    
                </div>
            </div>

        </form>

    </body>


    <script>

    var params = {}
        $(document).ready(function(){
          $("#subBtn").click(function(){
              var code = $("#icode").val();
              var openid = $("#iopenid").val();
              var amount = $("#amount").val();
              var access_token = $("#iaccess_token").val();
              var is_tianjin = "1";
              
              
              if(amount=='' || parseFloat(amount)<=0){
                alert("请输入金额!");
              }

              var url = "/api/gzh/wx_pay/commit/page/?openid="+encodeURIComponent(openid)+"&amount="+amount+"&access_token="+encodeURIComponent(access_token)+"&is_tianjin="+is_tianjin;

              $.get(url,{},function(result){
                    console.log(result);
                    params = result.params;
                    callpay();
              });
          });
        });
    </script>

    <script type="text/javascript">
    function onBridgeReady(){
        //alert(params);
        //alert(params.appId);
        WeixinJSBridge.invoke(
               'getBrandWCPayRequest', params,
               function(res){     
                   console.log(res);
                   if(res.err_msg == "get_brand_wcpay_request:ok" ) {
                      $("#pay_success").show();
                   } else {
                      $("#pay_success").hide();
                   }
               }
           ); 
    }

    function callpay(){
        if (typeof WeixinJSBridge == "undefined"){
           if( document.addEventListener ){
               document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
           }else if (document.attachEvent){
               document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
               document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
           }
        }else{
           onBridgeReady();
        }
    }


    </script>



</html>
