<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>倒计时</title>
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }
  i {
    font-style: normal;
  }
  #main {
    width: 100%;
    height: 150px;
    overflow: hidden;
    position: relative;
  }
  #main img {
    width: 100%;
    display: block;
    margin: 32px auto 0;
    height: 118px;
  }
  .counter {
    position: absolute;
    width: 160px;
    height: 100%;
    position: absolute;
    right: 0;
  }
  .counter>* {
    text-decoration: none;
    border-radius: 2px;
    background: #ffef93;
    color: #DE704F;
    vertical-align: top;
    padding: 1px 2px;
  }
  .counter>i {
    background: inherit;
    color: inherit;
    padding: 0;
  }
  .counter .title {
    display: inline-block;
    width: 25%;
    height: 100%;
    background: transparent url("toend@2x.png") no-repeat 50%/100% auto;
  }
  footer {
    width: 100%;
    height: 32px;
    line-height: 32px;
    position: absolute;
    top: 0;
    left: 0;
    background: #DE704F;
    color: #ffef93;
  }
  footer>* {
    display: inline-block;
    height: 100%;
  }
  footer .left {
    width: 50%;
    background: url("join@2x.png") no-repeat 20% 50%/auto 50%, url("limit@2x.png") no-repeat top right/auto 100%;
  }
  </style>
</head>

<body>
  <div id="main">
    <img class="banner" src="banner.png">
    <footer>
      <div class="left"></div>
      <div class="counter" id="counter">
        <i class="title"></i>
        <h>45</h>
        <i>:</i>
        <m>01</m>
        <i>:</i>
        <s>09</s>
      </div>
    </footer>
  </div>
</body>
<script type="text/javascript">
var courseId = "201707181009293875914908";
document.getElementById("main").onclick = function(e) {
  if (!!window.jumptocoursedetail) {
    // stopDefault(e);
    window.jumptocoursedetail.jumpToCourseDetailControllerWithCourseId(courseId);
    return false;
  } else {
    // stopDefault(e);
    console.log("未找到jumptocoursedetail对象！")
  }
}
// 初始化
var arr = "2017/8/1 24:00:00".split(/[- : \/]/),
    endTime = new Date(arr[0], arr[1]-1, arr[2], arr[3], arr[4], arr[5]);
    startTime = new Date(),
    per = endTime - startTime;
// console.log(per);
$("#counter").find("h").text(parseInt(per/(1000*60*60))).parent()
  .find("m").text(parseInt(per/(1000*60))%60).parent()
  .find("s").text(parseInt(per/1000)%60);

function counter(obj) {
  var c = {
    h: obj.find("h"),
    m: obj.find("m"),
    s: obj.find("s"),
    hh: parseInt(obj.find("h").text()),
    mm: parseInt(obj.find("m").text()),
    ss: parseInt(obj.find("s").text()),
    // 输出：
    show: function() {
      if (this.hh >= 24) {
        this.h.text(parseInt(this.hh / 24) + "天")
      } else {
        this.h.text(this.hh + "时");
      }
      this.m.text(this.mm < 10 ? "0" + this.mm : this.mm);
      this.s.text(this.ss < 10 ? "0" + this.ss : this.ss);
    },
    // 计算：
    count: function() {
      if (this.ss > 0) {
        this.ss -= 1;
      } else if (this.ss == 0) {
        if (this.mm > 0) {
          this.mm -= 1;
          this.ss = 59;
        } else if (this.mm == 0) {
          if (this.hh > 0) {
            this.hh -= 1;
            this.mm = 59;
          } else if (this.hh == 0) {
            console.log("counter end!");
            clearInterval(timer);
          } else {
            console.log("error h");
          }
        } else {
          console.log("error m");
        }
      } else {
        console.log("error s")
      }
    }
  }
  return c;
}
var c=counter($("#counter"));
// console.log(c);
c.show();
var timer = setInterval(function() {
  c.count();
  c.show();
}, 1000);
</script>

</html>
