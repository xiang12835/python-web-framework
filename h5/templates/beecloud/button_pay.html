<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Winlesson Pay</title>
</head>
<body>
<!--添加控制台获得的script标签-->
<script id='spay-script' src='https://jspay.beecloud.cn/1/pay/jsbutton/returnscripts?appId=04bf98df-4d40-447f-800d-ef361ac91c9c'></script>
<script>
    window.onload = function() {
        BC.err = function(data) {
            //注册错误信息接受
            alert(data["ERROR"]);
        }
        /**
         * 调用BC.click 接口传递参数
         */
        BC.click({
            "title": "{{title}}",
            "amount": {{amount}},
            "out_trade_no": "{{out_trade_no}}", //唯一订单号
            "sign" : "{{sign}}",
            "openid": "{{openid}}",
            "optional": {
                "userId": "{{userid}}",
                "platform": "{{platform}}",
                "from": "{{_from}}",
            }
        });
    };
</script>
</body>
</html>
