<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telphone=no, email=no"/>
  <title>必胜公考-练习结果分享</title>
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://img.winlesson.com/css/q-and-a.css"> </head>
  <style>
    /*CSS RESET*/
    * { margin: 0; padding: 0; font-family: "Myriad Set Pro","Helvetica Neue","Helvetica","Arial",sans-serif;}
    body {position: relative;}
    a {-webkit-appearance: none; text-decoration: none; color: inherit;}
    img { width: 100%; }
    i,b { text-decoration: none; font-style: normal;}
    li {list-style: none;}
    .cf:after{content: ".",height:0; display: block; overflow: hidden;visibility: hidden; clear: both;}
    .right {float: right;}
    /*页面样式:*/
    /*头部*/
    .photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 40px auto 0;
      border: 1px solid #F9F9F9;
    }
    .photo img {
      width: 100%;
      height: 100%;
      background-color: red;
    }
    .username {
      text-align: center;
      margin-top: 15px;
      color: #666;
      font-size: 18px;
      font-weight: bold;
    }
    .test {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      line-height: 20px;
      color: #666;
    }
    .link {
      color: #D196C4;
    }
    .info {
      width: 100%;
      height: 100px;
      margin: auto;
      padding-top: 5%;
      text-align: center;
    }
    .score-number {
      font-size: 48px;
      color: #555;
      font-weight: bolder;
    }
    .score-number .sub {
      font-size: 20px;
      font-weight: normal;
      vertical-align: bottom;
    }
    .info>div {
      display: inline-block;
      margin-left: 5px;
      width: 40%;
      height: 80px;
      text-align: center;
      vertical-align: middle;
    }
    .info>div span {
      line-height: 17px;
      font-size: 12px;
      color: #555;
    }
    .info>.short-line {
      width: 1px;
      height: 20px;
      display: inline-block;
      background-color: #ccc;
      line-height: 120px;
    }
    .info>.time {
      padding-top: 5%;
    }
    .info>.time>i {
      color: #504A3D;
      font-size: 18px;
      line-height: 48px;
    }
    <!--/*二维码*/-->

</head>
<body>
    {% set userInfo=paperResult["userInfo"] %}
    {% set paperInfo=paperResult["paperInfo"] %}
    <header>
        <div class="photo"><img src="{{userInfo['imageUrl']}}"></div>
        <div class="username">{{userInfo["nickName"]}}</div>
        <div class="test">
          <p>在必胜公考APP进行了一次<br/>
          <span class="link">{{paperInfo["paperName"]}}</span>练习</p>
        </div>
        <div class="info cf">
          <div class="correct">
            <span>对题数</span><br/>
              <i class="score-number">{{paperInfo["rightNum"]}}
                <i class="sub"> /{{paperInfo["totalNum"]}}</i>
              </i>
          </div>
          <i class="short-line"></i>
          <div class="time">
            <span>用时</span><br/><i>{{paperInfo["totalTime"]}}</i>
          </div>
        </div>
        <img src="http://img.winlesson.com/images/paper_resultbg@2x.png">
    </header>
    <!-- APP下载 -->
  <section id="v-code" class="v-code cf">
    <a href="http://a.app.qq.com/o/simple.jsp?pkgname=gwy.winlesson.app">
      <img src="http://img.winlesson.com/img/applogo1024@2x.png">
      <p> <b>下载必胜公考APP</b>
        <br/> 第一时间掌握最新资讯 </p>
      <img id="quit" class="quit" src="http://img.winlesson.com/img/white@1x.png">
      <div class="btn">立即下载</div>
    </a>
  </section>
</body>
